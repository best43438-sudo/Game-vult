<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Vault Kick Off | Free Fire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-border { border: 1px solid #facc15; box-shadow: 0 0 10px rgba(250, 204, 21, 0.3); }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">

    <nav class="p-4 border-b border-slate-800 flex justify-between items-center sticky top-0 bg-slate-900 z-50">
        <h1 class="text-xl font-black text-yellow-500 italic tracking-tighter">GAME VAULT</h1>
        <div class="space-x-4">
            <button onclick="showSection('register')" class="text-sm font-bold">Register</button>
            <button onclick="showSection('login')" class="bg-yellow-500 text-black px-4 py-1 rounded-full text-sm font-bold">Login</button>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        
        <div id="home-section" class="text-center">
            <div class="inline-block bg-red-600 px-3 py-1 rounded text-xs font-bold mb-4">ESPORTS TOURNAMENT</div>
            <h1 class="text-5xl font-black mb-2 italic">KICK OFF</h1>
            <p class="text-slate-400 mb-8">Free Fire Squad Battle</p>
            
            <div class="glass p-6 rounded-2xl neon-border mb-8">
                <p class="text-yellow-500 text-sm font-bold uppercase tracking-widest">Registration Deadline</p>
                <p class="text-2xl font-mono">20th February</p>
            </div>

            <div class="grid grid-cols-2 gap-4 text-left">
                <div class="glass p-4 rounded-xl">
                    <p class="text-xs text-slate-500 uppercase">Max Players</p>
                    <p class="text-lg font-bold">6 Per Team</p>
                </div>
                <div class="glass p-4 rounded-xl">
                    <p class="text-xs text-slate-500 uppercase">Entry Fee</p>
                    <p class="text-lg font-bold">FREE</p>
                </div>
            </div>
            
            <button onclick="showSection('register')" class="w-full mt-10 bg-yellow-500 text-black py-4 rounded-xl font-black text-lg hover:scale-95 transition">REGISTER NOW</button>
        </div>

        <div id="register-section" class="hidden max-w-md mx-auto">
            <h2 class="text-3xl font-black mb-6">CREATE ACCOUNT</h2>
            <form action="/api/register" method="POST" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Username</label>
                    <input type="text" name="username" required class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:border-yellow-500 outline-none" placeholder="Gaming Name">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Free Fire ID</label>
                    <input type="number" name="ff_id" required class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:border-yellow-500 outline-none" placeholder="123456789">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">WhatsApp Number</label>
                    <input type="tel" name="whatsapp" required class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:border-yellow-500 outline-none" placeholder="+12345...">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Password</label>
                    <input type="password" name="password" required class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:border-yellow-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-white text-black py-4 rounded-xl font-black text-lg">CONFIRM REGISTRATION</button>
                <button type="button" onclick="showSection('home')" class="w-full text-slate-400 text-sm">Cancel</button>
            </form>
        </div>

        <div id="login-section" class="hidden max-w-md mx-auto">
            <h2 class="text-3xl font-black mb-6">PLAYER LOGIN</h2>
            <form action="/api/login" method="POST" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Free Fire ID</label>
                    <input type="number" name="ff_id" required class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg outline-none" placeholder="123456789">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Password</label>
                    <input type="password" name="password" required class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg outline-none">
                </div>
                <button type="submit" class="w-full bg-yellow-500 text-black py-4 rounded-xl font-black text-lg">LOG IN</button>
                <button type="button" onclick="showSection('home')" class="w-full text-slate-400 text-sm">Cancel</button>
            </form>
        </div>

    </main>

    <footer class="p-8 text-center border-t border-slate-800 text-slate-600 text-xs">
        <p>Â© 2026 GAME VAULT ESPORTS</p>
        <p class="mt-2 tracking-widest">BOOYAH OR BUST</p>
    </footer>

    <script>
        function showSection(sectionId) {
            document.getElementById('home-section').classList.add('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('login-section').classList.add('hidden');
            
            document.getElementById(sectionId + '-section').classList.remove('hidden');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
