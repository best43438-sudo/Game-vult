<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Vault | Elite Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #eab308;
            box-shadow: 0 0 0 2px rgba(234, 179, 8, 0.2);
            outline: none;
        }
    </style>
</head>
<body class="p-6 text-slate-200">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <img src="https://i.ibb.co/XZwKXFDF/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-3xl font-black italic tracking-tighter text-yellow-500 uppercase">Game Vault</h1>
            <p class="text-slate-400 text-sm font-medium">Tournament Management System</p>
        </div>

        <div class="flex gap-2 mb-6 p-1 bg-slate-900/50 rounded-xl border border-slate-800">
            <button onclick="showTab('login')" id="loginBtn" class="flex-1 py-2 text-xs font-bold rounded-lg bg-yellow-500 text-black transition-all">SIGN IN</button>
            <button onclick="showTab('register')" id="registerBtn" class="flex-1 py-2 text-xs font-bold rounded-lg text-slate-400 hover:text-white transition-all">REGISTER</button>
        </div>

        <div id="loginSection" class="glass-card p-8 rounded-2xl shadow-2xl">
            <form action="/api/login" method="POST" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Free Fire ID</label>
                    <input type="text" name="ff_id" required class="input-field w-full p-3 rounded-xl text-sm" placeholder="Enter ID">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Password</label>
                    <input type="password" name="password" required class="input-field w-full p-3 rounded-xl text-sm" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded-xl text-xs uppercase tracking-widest transition-all shadow-lg shadow-yellow-500/20">
                    Enter Dashboard
                </button>
            </form>
        </div>

        <div id="registerSection" class="glass-card p-8 rounded-2xl shadow-2xl hidden">
            <form action="/api/register" method="POST" class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Username</label>
                    <input type="text" name="username" required class="input-field w-full p-3 rounded-xl text-sm" placeholder="In-game Name">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">FF ID</label>
                        <input type="text" name="ff_id" required class="input-field w-full p-3 rounded-xl text-sm" placeholder="12345678">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">WhatsApp</label>
                        <input type="text" name="whatsapp" required class="input-field w-full p-3 rounded-xl text-sm" placeholder="No.">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Create Password</label>
                    <input type="password" name="password" required class="input-field w-full p-3 rounded-xl text-sm" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl text-xs uppercase tracking-widest transition-all shadow-lg shadow-blue-500/20">
                    Create Account
                </button>
            </form>
        </div>
        
        <p class="text-center mt-8 text-[10px] text-slate-500 uppercase tracking-widest font-bold">© 2026 Game Vault Elite</p>
    </div>

    <script>
        function showTab(type) {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const loginBtn = document.getElementById('loginBtn');
            const registerBtn = document.getElementById('registerBtn');

            if (type === 'login') {
                loginSection.classList.remove('hidden');
                registerSection.classList.add('hidden');
                loginBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-yellow-500 text-black";
                registerBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg text-slate-400";
            } else {
                registerSection.classList.remove('hidden');
                loginSection.classList.add('hidden');
                registerBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg bg-blue-600 text-white";
                loginBtn.className = "flex-1 py-2 text-xs font-bold rounded-lg text-slate-400";
            }
        }
    </script>
</body>
</html>
